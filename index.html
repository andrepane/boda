<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nuestra boda</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-shell">
      <div class="app">
        <header class="app__header">
          <div class="app__header-top">
            <div class="app__heading">
              <span class="app__badge" aria-hidden="true">Si, acepto!</span>
              <h1 class="app__title">Nuestra boda</h1>
              <p class="app__subtitle">Planifiquemos cada detalle con carino.</p>
            </div>
          </div>

          <nav class="tabs" aria-label="Secciones de la aplicacion">
            <button
              id="checklist-tab"
              class="tabs__tab is-active"
              type="button"
              data-target="checklist"
              aria-controls="checklist"
              aria-selected="true"
            >
              Checklist
            </button>
            <button
              id="ideas-tab"
              class="tabs__tab"
              type="button"
              data-target="ideas"
              aria-controls="ideas"
              aria-selected="false"
            >
              Ideas
            </button>
            <button
              id="invitados-tab"
              class="tabs__tab"
              type="button"
              data-target="invitados"
              aria-controls="invitados"
              aria-selected="false"
            >
              Invitados
            </button>
            <button
              id="presupuesto-tab"
              class="tabs__tab"
              type="button"
              data-target="presupuesto"
              aria-controls="presupuesto"
              aria-selected="false"
            >
              Presupuesto
            </button>
          </nav>
        </header>

        <main class="app__content">
          <section id="checklist" class="tab-content is-active" role="tabpanel" aria-labelledby="checklist-tab">
            <div class="progress" aria-live="polite">
              <div class="progress__labels">
                <span class="progress__title">Progreso</span>
                <span id="progress-percentage" class="progress__value">0%</span>
              </div>
              <div
                id="progress-bar"
                class="progress__bar"
                role="progressbar"
                aria-labelledby="checklist-tab"
                aria-valuemin="0"
                aria-valuemax="100"
                aria-valuenow="0"
              >
                <div id="progress-fill" class="progress__fill" style="width: 0%"></div>
              </div>
            </div>

            <form class="checklist__form" id="task-form" autocomplete="off">
              <label class="sr-only" for="task-input">Nueva tarea</label>
              <input id="task-input" class="checklist__input" type="text" placeholder="Anadir tarea" required />

              <label class="sr-only" for="task-category">Categoria</label>
              <select id="task-category" class="checklist__select" required>
                <option value="decoracion">Decoracion</option>
                <option value="papeleo">Papeleo</option>
                <option value="catering">Catering</option>
                <option value="viaje">Viaje de novios</option>
                <option value="anillos">Anillos</option>
                <option value="vestimenta">Vestimenta</option>
                <option value="ceremonia">Ceremonia</option>
                <option value="otros">Otros</option>
              </select>

              <label class="sr-only" for="task-priority">Prioridad</label>
              <select id="task-priority" class="checklist__select" required>
                <option value="alta">Prioridad alta</option>
                <option value="media">Prioridad media</option>
                <option value="baja">Prioridad baja</option>
              </select>

              <label class="sr-only" for="task-date">Fecha limite</label>
              <input id="task-date" class="checklist__date" type="date" required />

              <button class="button" type="submit">Anadir</button>
            </form>

            <div class="checklist__summary" aria-live="polite">
              <div class="summary__item">
                <span class="summary__label">Pendientes</span>
                <strong id="pending-count" class="summary__value">0</strong>
              </div>
              <div class="summary__item">
                <span class="summary__label">Total</span>
                <strong id="total-count" class="summary__value">0</strong>
              </div>
            </div>

            <div class="checklist__groups" id="task-groups"></div>
          </section>

          <section id="ideas" class="tab-content" role="tabpanel" aria-labelledby="ideas-tab">
            <div class="ideas">
              <form class="ideas__form" id="idea-form" autocomplete="off">
                <div class="ideas__fields">
                  <label class="sr-only" for="idea-title">Titulo o nota</label>
                  <input id="idea-title" class="ideas__input" type="text" placeholder="Descripcion breve" required />

                  <label class="sr-only" for="idea-type">Tipo</label>
                  <select id="idea-type" class="ideas__select" required>
                    <option value="link">Enlace</option>
                    <option value="imagen">Imagen</option>
                  </select>

                  <label class="sr-only" for="idea-url">URL</label>
                  <input id="idea-url" class="ideas__input" type="url" placeholder="https://" />

                  <label class="sr-only" for="idea-file">Imagen de inspiracion</label>
                  <input id="idea-file" class="ideas__file" type="file" accept="image/*" />
                </div>

                <button class="button" type="submit">Anadir inspiracion</button>
              </form>

              <div class="ideas__actions">
                <button class="button button--ghost" type="button" id="ideas-export-csv">Exportar CSV</button>
                <button class="button button--ghost" type="button" id="ideas-copy">Copiar lista</button>
              </div>

              <div class="ideas__gallery" id="ideas-gallery" aria-live="polite"></div>
            </div>
          </section>

          <section id="invitados" class="tab-content" role="tabpanel" aria-labelledby="invitados-tab">
            <div class="guests">
              <form class="guests__form" id="guest-form" autocomplete="off">
                <label class="sr-only" for="guest-name">Nombre del invitado</label>
                <input id="guest-name" class="guests__input" type="text" placeholder="Nombre del invitado" required />

                <label class="sr-only" for="guest-companion">Acompanante</label>
                <input id="guest-companion" class="guests__input" type="text" placeholder="Acompanante (opcional)" />

                <label class="guests__toggle">
                  <input id="guest-confirmed" type="checkbox" />
                  <span>Confirmado</span>
                </label>

                <button class="button" type="submit">Anadir invitado</button>
              </form>

              <div class="guests__summary">
                <span>Total invitados: <strong id="guest-total">0</strong></span>
                <span>Confirmados: <strong id="guest-confirmed-count">0</strong></span>
              </div>

              <div class="table-wrapper">
                <table class="guests__table">
                  <thead>
                    <tr>
                      <th scope="col">Nombre</th>
                      <th scope="col">Acompanante</th>
                      <th scope="col">Confirmado</th>
                      <th scope="col" class="is-actions">Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="guest-table-body"></tbody>
                </table>
              </div>
            </div>
          </section>

          <section id="presupuesto" class="tab-content" role="tabpanel" aria-labelledby="presupuesto-tab">
            <div class="budget">
              <form class="budget__settings" id="budget-settings" autocomplete="off">
                <label class="budget__label" for="budget-total">Presupuesto global (EUR)</label>
                <input id="budget-total" class="budget__input" type="number" min="0" step="0.01" placeholder="Ej. 15000" />
                <button class="button" type="submit">Guardar presupuesto</button>
              </form>

              <form class="budget__form" id="budget-form" autocomplete="off">
                <label class="sr-only" for="budget-category">Categoria</label>
                <input id="budget-category" class="budget__input" type="text" placeholder="Categoria" required />

                <label class="sr-only" for="budget-estimated">Gasto estimado</label>
                <input id="budget-estimated" class="budget__input" type="number" min="0" step="0.01" placeholder="Estimado" required />

                <label class="sr-only" for="budget-actual">Gasto real</label>
                <input id="budget-actual" class="budget__input" type="number" min="0" step="0.01" placeholder="Real" required />

                <button class="button" type="submit">Anadir gasto</button>
              </form>

              <div class="table-wrapper">
                <table class="budget__table">
                  <thead>
                    <tr>
                      <th scope="col">Categoria</th>
                      <th scope="col">Estimado (EUR)</th>
                      <th scope="col">Real (EUR)</th>
                      <th scope="col" class="is-actions">Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="budget-table-body"></tbody>
                </table>
              </div>

              <div class="budget__summary">
                <div class="budget__totals">
                  <p class="budget__total">Total gastado: <strong id="budget-total-spent">0 EUR</strong></p>
                  <p class="budget__total">Presupuesto global: <strong id="budget-total-limit">0 EUR</strong></p>
                  <p class="budget__total">Disponible: <strong id="budget-total-remaining">0 EUR</strong></p>
                </div>
                <div class="budget__progress" aria-live="polite">
                  <svg viewBox="0 0 120 120" class="budget__ring">
                    <defs>
                      <linearGradient id="budget-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#6f4ef6" />
                        <stop offset="100%" stop-color="#ff8ba0" />
                      </linearGradient>
                    </defs>
                    <circle class="budget__ring-bg" cx="60" cy="60" r="54"></circle>
                    <circle id="budget-ring-fill" class="budget__ring-fill" cx="60" cy="60" r="54" stroke="url(#budget-gradient)"></circle>
                    <text id="budget-ring-label" class="budget__ring-label" x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">0%</text>
                  </svg>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
